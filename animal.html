    }

  function getAnimalNameFromURL() {
    const params = new URLSearchParams(window.location.search);
    return decodeURIComponent(params.get("name"));
  }

  const animalName = getAnimalNameFromURL();
  const container = document.getElementById("animalInfo");

  if (animalData[animalName]) {
    const animal = animalData[animalName];
    container.innerHTML = `
      <h1>${animalName}</h1>
      <img src="${animal.image}" alt="${animalName}" />
      <p>${animal.description}</p>
    `;
  } else {
    container.innerHTML = `<h1>Animal not found</h1><p>Please return to the home page and try again.</p>`;
  }
</script>

</body>
