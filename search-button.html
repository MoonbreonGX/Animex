<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animex Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .search-container {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 24px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 6px;
      border: none;
      font-size: 18px;
      outline: none;
    }
    input[type="text"]::placeholder {
      color: #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #2e8b57;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #256644;
    }
    .home-link {
      display: inline-block;
      margin-top: 25px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Search for an Animal</h1>
    <input type="text" id="searchInput" placeholder="Type animal name..." />
    <button onclick="performSearch()">Search</button>

    <a href="index.html" class="home-link">‚Üê Back to Home</a>
  </div>

  <script>
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('Please enter an animal name to search.');
        return;
      }
      alert('You searched for: ' + query);
    }
  </script>
</body>
</html>
